<script id=blog_content_template type=text/x-handlebars-template>
  <div class="container_blog" data-cta="{{cta}}">
    <div class="exit_box">
      <div class="exit"></div>
    </div>
    <div class="image" style="background-image:url({{image}})"></div>
    <div class="bottom_blog">
      <div class="blog_title">{{title}}</div>
      <div class="description">{{{description}}}</div>
      <div class="button_box">
        <div class="button">{{cta}}</div>
      </div>
    </div>
  </div>
</script>
