<script id=challenge_www_start_template type=text/x-handlebars-template>
  <div class=layers>
    {{#each carousel}}
    <div class=layer>
      <div class=program>
        <div class=image style='background-image:url(images/tmp/{{this}})'></div>
      </div>
    </div>
    {{/each}}
  </div>
  <div class=carousel>
    <div class=box>
      {{#each carousel}}
      <div class=slide></div>
      {{/each}}
    </div>
  </div>
  <div class=close></div>
</script>
