<script id=community_carousel_template type=text/x-handlebars-template>
  <div class=static>
    <div class="dots">
      {{#each carousel}}
      <div class="dot"></div>
      {{/each}}
      <div class="dot grey_dot"></div>
    </div>
  </div>
  <div class=layers>
    {{#each carousel}}
    <div class=layer>
      <div class=program>
        <div class=image style='background-image:url({{image}})'></div>
        <div class=title>{{title}}</div>
        <div class="post_box">
          <div class="create_post">{{description}}</div>
        </div>
      </div>
      <div class="cta" data-layer={{name}}>{{cta}}</div> 
    </div>
    {{/each}}
  </div>
  <div class=carousel>
    <div class=box>
      {{#each carousel}}
      <div class=slide>
        <div class=hotspot data-slide={{name}}></div>
      </div>
      {{/each}}
    </div>
  </div>
</script>
