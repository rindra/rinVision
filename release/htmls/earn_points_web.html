<script id=earn_points_web_template type=text/x-handlebars-template>
  <div class="container">
    <div class="left">
      <div class="topic">{{title}}</div>
      <div class="description">{{description}}</div>
      <div class="label">{{label_fsa}}</div>
      <div class="image" style="background-image:url({{image}})"></div>
    </div>
    <div class="right">
      <div class="complete_activity">{{caption_fsa}}</div>
      <div class="wrapper">
        <div class="activity">{{label_plan_status}}</div>
        <div class="points">{{points}}</div>
      </div>
      <div class="wrapper">
        <div class="activity">{{label_one_title}}</div>
        <div class="points">{{points}}</div>
      </div>
      <div class="wrapper">
        <div class="activity">{{label_one_sub_title}}</div>
        <div class="points">{{points}}</div>
      </div>
      <div class="wrapper">
        <div class="activity">{{label_one_caption}}</div>
        <div class="points">{{points}}</div>
      </div>
      <div class="wrapper">
        <div class="activity">{{label_two_title}}</div>
        <div class="points">{{points}}</div>
      </div>
    </div>
  </div>
</script>
