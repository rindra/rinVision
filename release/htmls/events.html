<script id=events_template type=text/x-handlebars-template>
  <div class=group>
    <div class=date_and_time style="background-color:{{color}}">
      <div class=weekday>{{label_store_credit}}</div>
      <div class=box>
        <div class=day>{{amount_store_credit}}</div>
        <div class=month>{{date_updated}}</div>
      </div>
      <div class=time>{{caption_store_credit}}</div>
    </div>
    <div class=container>
      <div class=topic>{{title}}</div>
      <div class=location>{{description}}</div>
      <div class=details>{{caption_fsa}}</div>
      <div class=footer>
        <div class=attendees>{{amount_fsa}}</div>
        <div class=cta>{{cta}}</div>
      </div>
    </div>
  </div>
</script>
