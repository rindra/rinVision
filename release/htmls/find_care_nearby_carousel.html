<script id=find_care_nearby_carousel_template type=text/x-handlebars-template>
  <div class=static>
    <div class=title>{{title}}</div>
    <div class=cta>{{cta}}</div>
  </div>
  <div class=layers>
    {{#each carousel}}
    <div class=layer>
      <div class=program>
        <div class=distance style='background-color:{{cta_color}};'>{{distance}}</div>
        <div class=action_box>
          <div class=program_title>{{title}}</div>
          <div class=program_subtitle>{{subtitle}}</div>
          <div class=program_description>“{{description}}”</div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
  <div class=carousel>
    <div class=box>
      {{#each carousel}}
      <div class=slide data-slide={{name}}></div>
      {{/each}}
    </div>
  </div>
</script>
