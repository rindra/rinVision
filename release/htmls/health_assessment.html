<script id=health_assessment_template type=text/x-handlebars-template>
  <div class=group>
    <div class=top style="background-color:{{color}}">
      <div class=box>
        <div class=name>{{title}}</div>
        <div class=image style="background-image:url({{image}})"></div>
      </div>
    </div>

    <div class=container>
      <div class=header>{{description}}</div>
      <div class=subtitle>{{label_fsa}}</div>
    </div>
    <div class=footer>
      <div class=cta>{{cta}}</div>
    </div>
  </div>
</script>
