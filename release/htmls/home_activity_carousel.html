<script id=home_activity_carousel_template type=text/x-handlebars-template>
  <div class=static>
    <div class=title>DAILY ACTIVITIES</div>
    <div class=cta>VIEW ALL</div>
  </div>
  <div class=layers>
    {{#each carousel}}
    <div class=layer>
      <div class=program>
        <div class=image style='background-image:url({{image}})'></div>
      </div>
    </div>
    {{/each}}
  </div>
  <div class=carousel>
    <div class=box>
      {{#each carousel}}
      <div class=slide data-slide={{name}}></div>
      {{/each}}
    </div>
  </div>
</script>
