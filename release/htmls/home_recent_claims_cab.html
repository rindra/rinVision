<script id=home_recent_claims_cab_template type=text/x-handlebars-template>
  {{#if is_mobile}}
  <div class="group">
    <div class="title_top">
      <div class="title_cab">{{title}}</div>
      <div class="updated_date_cab">{{date_updated}}</div>
    </div>
    <div class="box">
      <div class="follow_up">{{caption_fsa}}</div>
      <div class="amount">{{amount_fsa}}</div>
    </div>
    <div class="visit">{{label_store_credit}}</div>
    <div class="doctor">{{caption_store_credit}}</div>

    <div class="container">
      <div class="circle_wrapper">
        <div class="circle" style="background-image:url({{image}})"></div>
      </div>
      <div class="labels">
        <div class="label">
          <div class="square yellow"></div>
          {{label_one_title}}
        </div>
        <div class="label">
          <div class="square blue"></div>
          {{label_one_sub_title}}
        </div>
        <div class="label">
          <div class="square green"></div>
          {{label_one_caption}}
        </div>
        <div class="label">
          <div class="square purple"></div>
          {{label_two_title}}
        </div>
      </div>
    </div>
    <div class="footer_cab">
      <div class="cta_cab">{{cta}}</div>
    </div>
  </div>
  {{else}}
  <div class="group_web_aside">
    <div class="title_wrapper">
      <div class="title_web">{{title}}</div>
      <div class="right_arrow"></div>
    </div>
    <div class="description_web">{{{label_three_sub_title}}}</div>
    <div class="container_pie">
      <div class="circle_wrapper">
        <div class="circle" style="background-image:url({{image}})"></div>
      </div>
      <div class="labels">
        <div class="label">
          <div class="square yellow"></div>
          {{label_one_title}}
        </div>
        <div class="label">
          <div class="square blue"></div>
          {{label_one_sub_title}}
        </div>
        <div class="label">
          <div class="square green"></div>
          {{label_one_caption}}
        </div>
        <div class="label">
          <div class="square purple"></div>
          {{label_two_title}}
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</script>
