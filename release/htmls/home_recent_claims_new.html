<script id=home_recent_claims_new_template type=text/x-handlebars-template>
  <div class=group data-savings="{{label_fsa}}">
    <div class=title>
      <div class=title_plan>{{title}}</div>
      <div class=updated_date>{{date_updated}}</div>
    </div>
    <div class=container>
      {{#each carousel}}
      <div class=action_box>
        <div class=wrapper>
          <div class=box>
            <div class=name>{{title}}</div>
            <div class=amount>{{distance}}</div>
          </div>
            <div class=subtitle>{{subtitle}}</div>
            <div class=description>{{description}}</div>
        </div>
      </div>
      {{/each}}
    </div>
    <div class=prescriptions>
      <div class=star style="background-image:url(images/home/star_beige_bg.svg)"></div>
      <div class=info>{{description}}</div>
    </div>

    <div class=footer>
      <div class=cta>{{cta}}</div>
    </div>

  </div>
</script>
