<script id=home_top_carousel_template type=text/x-handlebars-template>
  <div class=title>{{title}}</div>
  <div class=static>
    {{#each carousel}}
    <div class=bg data-bg={{name}}></div>
    {{/each}}
    <div class=description>{{description}}</div>
  </div>
  <div class=layers>
    {{#each carousel}}
    <div class=layer>
      <div class=program>
        <div class=program_title>{{title}}</div>
        <div class=program_subtitle>{{subtitle}}</div>
        <div class=program_cta style='background-color:{{cta_color}}'>{{cta}}</div>
        <div class=image style='background-image:url({{image}})'></div>
      </div>
    </div>
    {{/each}}
  </div>
  <div class=carousel>
    <div class=box>
      {{#each carousel}}
      <div class=slide data-slide={{name}}>

      </div>
      {{/each}}
    </div>
  </div>
</script>
