<script id=home_www_start_template type=text/x-handlebars-template>
  <div class=group>
    <div class=image_box>
      <div class=floating_element style='background-image:url({{image}})'></div>
    </div>
    <div class=info_box>
      <div class=top>
        <div class=category>{{label_one_title}}</div>
        <div class=joined>{{label_one_sub_title}}</div>
      </div>
      <div class=middle>
        <div class=title>{{title}}</div>
        <div class=description>{{description}}</div>
      </div>
      <div class=bottom>
        <div class=date>{{date_updated}}</div>
        <div class=cta>{{cta}}</div>
      </div>
    </div>
  </div>
</script>
