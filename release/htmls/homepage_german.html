<div class="homepage_german_container">
  <div class="home_wrapper">
    <div class=logo_box>
      <div class=group>
        <div class=logo></div>
        <div class=tagline>Ihre Gesundheit und ihre Leistungen an einem Ort</div>
      </div>
    </div>
    <div class="input email">
      <input type=text placeholder="E-mail" data-name=email align='bottom'></div>

      <input type=text placeholder="Passwort" data-name=password align='bottom' disabled> </div>
    <div class=button_box data-name=sign_in>
      <div class="button blue">ANMELDEN</div>
    </div>
    <div class=forgot_password_container>
      <div class=forgot_password>Passwort vergessen?</div>
      <div class=fingerprint data-name=fingerprint></div>
      <!-- <div class=why data-name=why_castlight>Warum Castlight?</div> -->
      <!-- <div class=why data-name=why_engage>Why Engage?</div> -->
    </div>
    <div class=button_box>
      <div class="button blank" data-name=register_german>REGISTRIEREN</div>
    </div>
    <div class="configurator_box" data-name=configurator>
      <div class="configurator">Choose A Persona</div>
    </div>
    <div class="language_box" data-name=language>
      <div class="language">Choose A Language</div>
    </div>
  </div>
</div>
