<div class="register_chinese_container">
  <div class="popup_header">
    <div class="wrapper">
      <div class="blue_left_arrow_register_chinese"></div>
      <div class="header_box">
        <div class="header_title">注册</div>
      </div>
    </div>
  </div>
  <div class="scrollable_content">
    <div class="register_title">个人信息</div>
    <div class="register_description">本应用程序仅供与 Anthem 有合作关系的组织员工使用。</div>
    <div class="input">
      <input type=text placeholder="名字" align='bottom'> </div>
    <div class="input">
      <input type=text placeholder="姓氏" align='bottom'> </div>
    <div class="input">
      <input type=text placeholder="电子邮件" align='bottom'> </div>
    <div class="input">
      <input type=password autocomplete="new-password" placeholder="密码" align='bottom'> </div>
    <div class="register_description">至少 8 个字符，包括至少一个数字或符号；请勿使用电子邮件的任何部分。</div>
    <div class="register_title">身份验证</div>
    <div class="register_description">为了确保您的信息的保密性和安全性，我们必须在创建您的帐户之前验证您的身份。</div>
    <div class="input">
      <input type=number placeholder="邮政编码" align='bottom'> </div>
    <div class="input">
      <input type=number placeholder="出生日期" align='bottom'> </div>
      <div class="register_title">输入：您的社会保险号码的最后 6 位数字</div>
      <div class="why_ask">我们为什么需要这个？</div>
    <div class="ssn_box">
      <div class="ssn_hidden">XXX - </div>
      <div class="input">
        <input type=number placeholder=""> </div>
    </div>
    <div class="agreement">
      <div class="toggle_chinese"></div>
      <div class="disclosure">
        我同意 <span class="terms_of_use">使用条款</span> 和 <span class="privacy_statement">隐私声明</span>
      </div>
    </div>
    <div class=button_box>
      <div class="button blue" data-name=sign_in_register>注册</div>
    </div>
  </div>
</div>
