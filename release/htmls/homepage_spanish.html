<div class="homepage_spanish_container">
  <div class="home_wrapper">
    <div class=logo_box>
      <div class=group>
        <div class=logo></div>
        <div class=tagline>Tu salud y beneficios en un solo lugar</div>
      </div>
    </div>
    <div class="input email">
      <input type=text placeholder="Email" data-name=email align='bottom'></div>
    <div class="input password">
      <input type=text placeholder="Contraseña" data-name=password align='bottom' disabled> </div>
    <div class=button_box data-name=sign_in>
      <div class="button blue">REGISTRARSE</div>
    </div>
    <div class=forgot_password_container>
      <div class=forgot_password>¿Se te olvidó tu contraseña?</div>
      <div class=fingerprint data-name=fingerprint></div>
      <!-- <div class=why data-name=why_castlight>¿Por qué Castlight?</div> -->
    </div>
    <div class=button_box>
      <div class="button blank" data-name=register_spanish>REGÍSTRATE</div>
    </div>
    <div class="configurator_box" data-name=configurator>
      <div class="configurator">Choose A Persona</div>
    </div>
    <div class="language_box" data-name=language>
      <div class="language">Choose A Language</div>
    </div>
  </div>
</div>
