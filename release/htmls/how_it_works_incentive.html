<script id=how_it_works_incentive_template type=text/x-handlebars-template>
  <div class="intro_container">
    <div class="title_box">
      <div class="title">{{title}}</div>
    </div>
    <div class="blue_exit"></div>
    <div class="gift_image" style="background-image:url({{image}})"></div>
    <div class="description_box">
      <div class="description_title">{{description}}</div>
      <div class="description_subtitle">{{label_fsa}}</div>
    </div>
    <div class="perks_box">
      <div class="number_box">1</div>
      <div class="perk_description">{{label_one_title}}</div>
    </div>
    <div class="perks_box">
      <div class="number_box">2</div>
      <div class="perk_description">{{label_two_title}}</div>
    </div>
    <div class="perks_box">
      <div class="number_box">3</div>
      <div class="perk_description">{{label_three_title}}</div>
    </div>
    <div class="button_box">
      <div class="button">{{cta}}</div>
    </div>
  </div>
</script>
