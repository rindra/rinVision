<script id=interesting_reads_one_article_template type=text/x-handlebars-template>
  {{#if is_mobile}}
  <div class="group">
    <div class="top">
      <div class="image" style="background-image:url({{image}})"></div>
      <div class="label_info">{{label_fsa}}</div>
      <div class="topic">{{title}}</div>
    </div>
    <div class="footer_cab">
      <div class="cta_cab">{{cta}}</div>
    </div>
  </div>
  {{else}}
  <div class="container_articles">
    {{#each carousel_web}}
    <div class="box">
      <div class="image" style="background-image:url({{image}})"></div>
      <div class="info_box">
        <!-- <div class="label">{{caption_fsa}}</div> -->
        <div class="info">{{title}}</div>
        <div class="details">{{{description}}}</div>
      </div>
    </div>
    {{/each}}
  </div>
  {{/if}}
</script>
