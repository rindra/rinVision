<script id=interesting_reads_web_template type=text/x-handlebars-template>
  <div class="section_title">{{title}}</div>
  <div class="container">
    {{#each carousel}}
      <div class="box">
        <div class="image" style="background-image:url({{image}})"></div>
        <div class="info_box">
          <div class="label" style="color:{{color}}">{{label_fsa}}</div>
          <div class="info">{{title}}</div>
          <div class="details">{{description}}</div>
        </div>
      </div>
    {{/each}}
  </div>
</script>
