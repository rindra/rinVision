<script id=newsfeed_template type=text/x-handlebars-template>
  <div class=group>
    <div class=top>
      <div class=image_box>
        <div class=image style="background-image:url({{image}})"></div>
      </div>
      <div class=date>{{date_updated}}</div>
      <div class=topic>{{title}}</div>
      <div class=description>{{description}}</div>
    </div>
      {{#each carousel}}
      <div class=box data-date="{{group_title}}" data-name="{{name}}">
        <div class=wrapper>
          <div class=slide_image_box>
            <div class=slide_image style="background-image:url({{image}})"></div>
          </div>

          <div class=date_and_time style="background-color:{{cta}}">
            <div class=weekday>{{description}}</div>
            <div class=date_box>
              <div class=day>{{address_line_one}}</div>
              <div class=month>{{address_line_two}}</div>
            </div>
            <div class=time>{{cta_color}}</div>
          </div>

          <div class=info>
            <div class=slide_date>{{distance}}</div>
            <div class=slide_topic>{{title}}</div>
            <div class=slide_description>{{subtitle}}</div>
          </div>
        </div>
      </div>
      {{/each}}
    <div class=footer>
      <div class=cta>{{cta}}</div>
    </div>
  </div>
</script>
