<div class=slide data-slide=hi style="background-color:#FFFFFF">
  {{#each config.skin.onboarding}}
  {{#equal this this.type "hi"}}
  <hgroup>
    <div class=group>
      <div class=title>{{title}}</div>
      <div class=message>{{description}}</div>
    </div>
  </hgroup>
  <div class=list>
    {{#each check_items}}
    <div class=item>
      <div class=check></div>
      <div class=message>{{this}}</div>
    </div>
    {{/each}}
  </div>
  {{/equal}}
  {{/each}}
  <div class=button_box>
    <div class=button data-name=get_started style="background-color:{{config.skin.color}}">Get Started</div>
  </div>
</div>
