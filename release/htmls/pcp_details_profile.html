<script id=pcp_details_profile_template type=text/x-handlebars-template>
    <div class="group">
      <div class="title">{{title}}</div>

        <div class="wrapper">
          <div class="image" style="background-image:url({{image}})"></div>
          <div class="info">
            <div>{{label_store_credit}}</div>
            <div class="cta">{{cta}}</div>
          </div>
        </div>
        <div class="wrapper"> 
          <div class="name">{{label_plan_status}}</div>
          <div class="info">{{label_one_title}}</div>
        </div>
        <div class="wrapper">
          <div class="name">{{label_one_sub_title}}</div>
          <div class="info">{{label_one_caption}}</div>
        </div>
        <div class="wrapper">
          <div class="name">{{label_two_title}}</div>
          <div class="info">{{label_two_sub_title}}</div>
        </div>
        <div class="wrapper">
          <div class="name">{{label_two_caption}}</div>
          <div class="info">{{label_three_title}}</div>
        </div>
        <div class="wrapper">
          <div class="name">{{label_three_sub_title}}</div>
          <div class="info">{{label_three_caption}}</div>
        </div>

    </div>
</script>
