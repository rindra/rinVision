<script id=personalized_for_you_web_template type=text/x-handlebars-template>
  <div class=static>
    <div class="dots">
      {{#each carousel}}
      <div class="dot"></div>
      {{/each}}
      <div class="dot blue_dot"></div>
    </div>
  </div>
  <div class=layers>
    {{#each carousel}}
    <div class=layer>
      <div class=program>
        <div class=image style='background-image:url({{image}})'></div>
        <div class=title>{{title}}</div>
        <div class=description>{{description}}</div>
      </div>
    </div>
    {{/each}}
  </div>
  <div class=carousel>
    <div class=box>
      {{#each carousel}}
      <div class=slide>
        <div class=hotspot data-slide={{name}}></div>
      </div>
      {{/each}}
    </div>
  </div>
</script>
