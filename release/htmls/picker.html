<script id=picker_template type=text/x-handlebars-template>
  <div class=box>
    <div class=header>
      <div class=cancel>Cancel</div>
      <div class=title>Select a persona</div>
      <div class=done>Done</div>
    </div>
    <div class=group>
      {{#each emails}}
      <div class=email>{{email}}</div>
      {{/each}}
    </div>
  </div>
</script>
