<script id=profile_active_programs_template type=text/x-handlebars-template>
  <div class=group>
    <div class=title>{{{title}}}</div>
    <div class=container>
    {{#each carousel}}
      <div class=action_box data-tasks="{{group_title}}" data-name="{{name}}">
        <div class=icon style="background-image:url({{image}})"></div>
        <div class=wrapper>
          <div class=title_action>{{title}}</div>
          <div class=box>
            <div class=star style="background-image:url(images/profile/star.svg)"></div>
            <div class=description>{{subtitle}}</div>
            <div class=tasks>{{group_number}}</div>
          </div>
        </div>
      </div>
    {{/each}}
    </div>
    <div class=footer>
      <div class=cta>{{cta}}</div>
    </div>
  </div>
</script>
