<script id=profile_care_team_template type=text/x-handlebars-template>
  <div class="group">
    <div class="title">{{title}}</div>

    <div class="container">
      <div class="wrapper">
        <div class="image" style="background-image:url(images/profile/care_team_daniel.svg)"></div>
        <div class="name">{{label_one_title}}</div>
        <div class="occupation">{{label_one_sub_title}}</div>
      </div>
      <div class="wrapper">
        <div class="image" style="background-image:url(images/profile/care_team_samantha.svg)"></div>
        <div class="name">{{label_two_title}}</div>
        <div class="occupation">{{label_two_sub_title}}</div>
      </div>
      <div class="wrapper">
        <div class="no_image">
          <div class="number">{{label_three_title}}</div>
        </div>
      </div>
    </div>
    <div class=footer>
      <div class=cta>{{cta}}</div>
    </div>

  </div>
</script>
