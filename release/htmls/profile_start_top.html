<script id=profile_start_top_template type=text/x-handlebars-template>
  <div class="group">
    <div class="top">
      <div class="image" style="background-image:url({{photo}})"></div>
      <div class="wrapper_top">
        <div class=name>
          <div class=first_name>{{first_name}}</div>
          <div class=last_name>{{last_name}}</div>
        </div>
        <div class="city">{{city}}</div>
      </div>
    </div>

    <div class="bottom">
      <div class="inner_box">
      <div class="box_todos">
        <div class="flat">
          <div class="icon_image" style="background-image:url(images/profile/check_circle.svg)"></div>
          <div class="numbers">{{label_one_sub_title}}</div>
        </div>
        <div class="subtitle">{{label_one_caption}}</div>
      </div>
      <div class="box_points">
        <div class="flat">
          <div class="icon_image" style="background-image:url(images/profile/star.svg)"></div>
          <div class="numbers">{{label_two_sub_title}}</div>
        </div>
        <div class="subtitle">{{label_two_caption}}</div>
      </div>
      <div class="box_posts">
        <div class="flat">
          <div class="icon_image" style="background-image:url(images/profile/posts.svg)"></div>
          <div class="numbers">{{label_three_sub_title}}</div>
        </div>
        <div class="subtitle">{{label_three_caption}}</div>
      </div>
    </div>
    </div>

  </div>
</script>
