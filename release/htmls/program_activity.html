<script id=program_activity_template type=text/x-handlebars-template>
  <div class="container" data-status="{{status}}" data-cta>
    <div class="group">
      <div class="label_wrapper">
        <div class="label">{{label_fsa}}</div>
        <div class="checkmark"></div>
      </div>
      <div class="topic">{{title}}</div>
      <div class="description">{{description}}</div>
      <div class="cta_button_box">
        <div class="cta_button">{{cta}}</div>
      </div>
    </div>
  </div>
</script>
