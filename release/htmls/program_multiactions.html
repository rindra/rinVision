<script id=program_multiactions_template type=text/x-handlebars-template>

    <!-- <div class=title>{{title}}</div> -->

      <div class=icon_box>{{icon}}</div>
      <div class=wrapper>

        <div class=points>{{points}}</div>

    </div>
    {{/each}}
  </div>
</script>
