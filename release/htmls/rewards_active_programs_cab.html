<script id=rewards_active_programs_cab_template type=text/x-handlebars-template>
  <div class="group">
    <div class="title_cab">{{title}}</div>
    <div class="layers">
      {{#each carousel}}
      <div class=action_box>
        <div class=icon style="background-image:url({{image}})"></div>
        <div class=wrapper>
          <div class=title_action>{{title}}</div>
          <div class=box>
            <div class="points_wrapper">
              {{#if points}}
              <div class=star style="background-image:url(images/profile/star.svg)"></div>
              <div class=description>{{points}}</div>
              {{/if}}
            </div>
            <div class=tasks>{{label_fsa}}</div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
    <div class="footer_cab">
      <div class="cta_cab">{{cta}}</div>
    </div>
  </div>
</script>
