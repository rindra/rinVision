<script id=rewards_gift_cards_cab_template type=text/x-handlebars-template>
  <div class="group">
    <div class="top">
      <div class="points">{{current_points}}</div>
      <div class="label">pts</div>
      <div class="title_cab">{{title}}</div>
      <div class="history">{{caption_fsa}}</div>
    </div>
    <div class="filters">
      <div class="filter">all</div>
      <div class="filter">sweepstakes</div>
      <div class="filter">buy</div>
      <div class="filter">charity</div>
    </div>
    <div class=layers_gifts>
      {{#each carousel}}
      <div class=layer_gift data-gift-id={{name}}>
        <div class=image style='background-image:url({{image}})'></div>
        <div class="wrapper">
          <div class=title_gift>{{title}}</div>
          <div class=points>{{points}}</div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</script>
