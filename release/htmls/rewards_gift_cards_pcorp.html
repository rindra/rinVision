<script id=rewards_gift_cards_pcorp_template type=text/x-handlebars-template>
  <div class="group">
    <div class="filters">
      <div class="filter">all</div>
      <div class="filter">donations</div>
      <div class="filter">gift cards</div>
    </div>
    <div class=layers_gifts>
      {{#each carousel}}
      <div class=layer_gift data-gift-id={{name}}>
        <div class=image style='background-image:url({{image}})'></div>
        <div class="wrapper">
          <div class=points>{{points}}</div>
          <div class=title_gift>{{title}}</div>
        </div>
        <div class="reward_footer">
          <div class="reward_footer_pts">{{label_fsa}}</div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</script>
