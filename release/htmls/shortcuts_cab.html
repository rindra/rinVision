<script id=shortcuts_cab_template type=text/x-handlebars-template>
  <div class="group">
    {{#each carousel}}
      <div class="container" data-name="{{name}}">
        <div class="image" style="background-image:url({{image}})"></div>
        <div class="wrapper">
          <div class="topic">{{title}}</div>
          <div class="description">{{label_fsa}}</div>
        </div>
        <div class="arrow_shortcuts"></div>
      </div>
    {{/each}}
    <div class="footer_cab">
      <div class="cta_cab">{{cta}}</div>
    </div>
  </div>
</script>
