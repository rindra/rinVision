<script id=social_feed_post_template type=text/x-handlebars-template>
  <div class=group>
    <div class=header>
      <div class=user_image style="background-image:url({{avatar}})"></div>
      <div class=fullname>{{title}}</div>
      <div class=date>{{date_updated}}</div>
    </div>
    <div class=description>{{description}}</div>
    <div class=image_box>
      <div class=image style="background-image:url({{image}})"></div>
    </div>
    <div class=footer>
      <div class=likes style="background-image:url(images/social_feed/heart.svg)"></div>
      <div class=number>{{amount_label_one}}</div>
      <div class=comments style="background-image:url(images/social_feed/bubble-chat.svg)"></div>
      <div class=number>{{amount_label_two}}</div>
    </div>
  </div>
</script>
