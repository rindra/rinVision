<script id=three_things_you_should_know_template type=text/x-handlebars-template>
  <div class=static data-style="{{label_fsa}}">
    <div class=title>{{title}}</div>
    <div class="dots">
      {{#each carousel}}
      <div class="dot"></div>
      {{/each}}
    </div>
  </div>
  <div class=layers data-layer="{{label_fsa}}">
    {{#each carousel}}
    <div class=layer>
      <div class=program>
        <div class=action_box>
          <div class=program_number>{{title}}</div>
          <div class=program_description>{{description}}</div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
  <div class=carousel data-carousel="{{label_fsa}}">
    <div class=box>
      {{#each carousel}}
      <div class=slide data-slide={{name}}></div>
      {{/each}}
    </div>
  </div>
</script>
