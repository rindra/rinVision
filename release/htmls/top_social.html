<script id=top_social_template type=text/x-handlebars-template>
  <div class=container style='background-image:{{color}}'>
    <div class=logo_box>
      <div class=logo style="background-image:url({{image}})"></div>
    </div>
    <div class=tabs_box>
      <div class=tabs>
        <div class='tab' data-tab=dashboard>Dashboard</div>
        <div class='tab active' data-tab=social>Social Feed</div>
      </div>
    </div>
    <div class=svg_box>
      <div class=total_steps>
        <svg width="185px" height="185px" viewBox="0 0 185 185" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <path d="M5,96.8378906 C7.58789063,141.693359 44.1750844,180 92.5,180 C140.824916,180 180,140.824916 180,92.5 C180,44.1750844 140.824916,5 92.5,5 C44.1750844,5 5,44.1750844 5,92.5" id="motionPath" stroke-width="7" stroke="#ffffff" opacity=".2" stroke-linecap="round" fill="none" transform="translate(92.500000, 92.500000) rotate(-270.000000) translate(-92.500000, -92.500000) "></path>
          <path d="M5,96.8378906 C7.58789063,141.693359 44.1750844,180 92.5,180 C140.824916,180 180,140.824916 180,92.5 C180,44.1750844 140.824916,5 92.5,5 C44.1750844,5 5,44.1750844 5,92.5" id="mainMotionPath" stroke-width="10" stroke="#ffffff" opacity="1" stroke-linecap="round" fill="none" transform="translate(92.500000, 92.500000) rotate(-270.000000) translate(-92.500000, -92.500000) "></path>
        </svg>
        <div class=steps>
          <div class=group>
            <div class=label>12M</div>
            <div class=caption>Steps</div>
          </div>
        </div>
      </div>
      <div class=info>
        <div class=company>
          <div class=label>Company stats</div>
          <div class=caption>34 locations</div>
        </div>
        <div class=stats>
          <div class=miles>
            <div class=box>
              <div class=icon data-icon-name=pin></div>
              <div class=label>150K</div>
            </div>
            <div class=caption>Miles</div>
          </div>
          <div class=calories>
            <div class=box>
              <div class=icon data-icon-name=flame></div>
              <div class=label>1.1K</div>
            </div>
            <div class=caption>Cals Burnt</div>
          </div>
          <div class=users>
            <div class=box>
              <div class=icon data-icon-name=time></div>
              <div class=label>14K</div>
            </div>
            <div class=caption>Enrolled users</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>
