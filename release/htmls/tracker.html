<section id=tracker class="main" data-module=tracker>
  <script id=tracker_template type=text/x-handlebars-template>

    <div class="container">

      <div class="title">
        {{config.skin.tracker.title}}
      </div>

      <div class="description">
        {{config.skin.tracker.description}}
      </div>
      <div class="image" style="background-image:url({{config.skin.tracker.image}})">

      </div>
      <div class="tracker_button">
        <button type="button" data-name="connect_now" style="background-color:{{config.skin.color}}">Connect now</button>
      </div>

      <div class="later">
        <p>Maybe Later</p>
      </div>

    </div>

  </script>
</section>
