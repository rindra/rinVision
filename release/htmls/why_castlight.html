<section id=why_castlight class="main" data-module=why_castlight>
  <script id=why_castlight_template type=text/x-handlebars-template>
    <div class=static>
      <div class=logo></div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class=button data-name=get_started>GET STARTED</div>
    </div>
    <div class=carousel>
      <div class=box>

          {{#each config.walkthrough}}
          <div class="slide_content">

            <div class="slide_title">
              {{title}}
            </div>

            <div class="slide_image" style="background-image:url({{image}})">

            </div>

            <div class="slide_description">
              {{description}}
            </div>

            <div class="swipe_for_info">
              {{swipe}}
            </div>

          </div>
          {{/each}}
      </div>
    </div>
  </script>
</section>
