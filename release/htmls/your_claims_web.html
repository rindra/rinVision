<script id=your_claims_web_template type=text/x-handlebars-template>
  <div class="group_web">
    <div class="title_wrapper">
      <div class="title_web">{{title}}</div>
      <div class="right_arrow"></div>
    </div>
    <div class="description">{{{description}}}</div>

    <div class="container">
      <div class="circle_wrapper">
        <div class="circle" style="background-image:url({{image}})"></div>
      </div>
      <div class="labels">
        <div class="label">
          <div class="square yellow"></div>
          {{label_fsa}}
        </div>
        <div class="label">
          <div class="square blue"></div>
          {{caption_fsa}}
        </div>
        <div class="label">
          <div class="square green"></div>
          {{amount_fsa}}
        </div>
        <div class="label">
          <div class="square purple"></div>
          {{label_store_credit}}
        </div>
      </div>
    </div>

  </div>
</script>
